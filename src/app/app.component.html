
<div>
  <h2>Todo List</h2>
 
  <div>
    <input type="text" placeholder="New task" [(ngModel)]="newTask" (keyup.enter)="addTask()" />
    <button (click)="addTask()">NEW</button>
  </div>
  <div>
    <h3>list of tasks</h3>
  <ul>
    <li *ngFor="let task of tasks">
      <input type="checkbox" [(ngModel)]="task.completed">
      {{ task.text }}
    </li>
  </ul>
  </div>
</div>
